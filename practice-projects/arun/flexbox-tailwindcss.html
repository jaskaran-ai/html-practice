<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- 
   parent properties -> child properties

   
   display: flex;
   
   
   gap: 10px | 20px | 30px | 40px | 50px;


   flex-direction: row | column | row-reverse | column-reverse;
   Tailwind css class: flex-row | flex-col | flex-row-reverse | flex-col-reverse;
   
   
   justify-content: center | flex-start | flex-end | space-between | space-around | space-evenly;
   Tailwind css class: justify-center | justify-start | justify-end | justify-between | justify-around | justify-evenly;

   
   align-items: center | flex-start | flex-end | stretch | baseline;
   Tailwind css class: items-center | items-start | items-end | items-stretch | items-baseline;
   
   flex-wrap: nowrap | wrap | wrap-reverse;
   Tailwind css class: flex-nowrap | flex-wrap | flex-wrap-reverse;
    -->

    <div class="h-screen w-full bg-slate-200 p-8">
      <!-- Parent Element -->
      <section
        class="flex gap-6 justify-evenly border-4 h-[500px] items-baseline flex-wrap"
      >
        <!-- Child Elements -->
        <div class="bg-red-500 w-20 h-20 text-white">
          <h1>BOX1</h1>
        </div>

        <div class="bg-blue-500 w-20 h-20 text-white">
          <h1>BOX2</h1>
        </div>

        <div class="bg-green-500 w-20 text-white">
          <h1>BOX3</h1>
        </div>

        <div class="bg-yellow-500 w-20 text-white h-20">
          <h1>BOX4</h1>
        </div>

        <div class="bg-purple-500 w-20 text-white h-20">
          <h1>BOX5</h1>
        </div>

        <div class="bg-orange-500 w-20 text-white h-20">
          <h1>BOX6</h1>
        </div>
      </section>
    </div>
  </body>
</html>
