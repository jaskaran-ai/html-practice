<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>userRegister</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
      <h1 class="font-bold text-2xl text-center text-gray-800 mb-6">
        Create Account
      </h1>
      <div class="space-y-4">
        <div>
          <!-- Username -->
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Username</label
          >
          <input
            type="text"
            placeholder="Enter your Username"
            class="w-full rounded-lg border border-gray-300 px-4 py-2 bg-gray-50 placeholder-shown:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            id="Username"
          />
        </div>
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            type="email"
            placeholder="Enter your email here!!"
            class="w-full rounded-lg border border-gray-300 px-4 py-2 bg-gray-50 placeholder-shown:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            id="email"
          />
        </div>
        <!-- password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            placeholder="Create Password"
            class="w-full rounded-lg border border-gray-300 px-4 py-2 bg-gray-50 placeholder-shown:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            id="password"
          />
        </div>
        <!-- button -->
        <div>
          <button
            class="w-full rounded-lg py-2 bg-blue-500 hover:bg-blue-700 font-semibold border border-gray-300 text-white mt-2 mb-2"
            id="Submit"
          >
            Submit
          </button>
        </div>
      </div>

      <p class="text-sm text-gray-500 text-center mt-4">
        Already have an account?
        <span class="text-blue-600 cursor-pointer hover:underline">
          Login
        </span>
      </p>
      <div
        id="errorMessages"
        class="border border-red-500 p-4 rounded-lg bg-red-50 mt-5"
        style="display: none"
      ></div>
    </div>
    <script>
      let emailElement = document.getElementById("email");
      let passwordElement = document.getElementById("password");
      let usernameElement = document.getElementById("Username");
      let SubmitButton = document.getElementById("Submit");
      let errorMessagesElement = document.getElementById("errorMessages");
      SubmitButton.addEventListener("click", () => {
        let user = {
          email: emailElement.value,
          password: passwordElement.value,
          username: usernameElement.value,
        };
        userRegister(user);
        console.log(user);
        console.log(
          emailElement.value,
          passwordElement.value,
          usernameElement.value
        );
      });
      async function userRegister(user) {
        try {
          let apiResponse = await fetch(
            "https://api.freeapi.app/api/v1/users/register",
            {
              method: "POST",
              headers: {
                accept: "application/json",
                "content-type": "application/json",
              },
              body: JSON.stringify(user),
            }
          );
          let JSONData = await apiResponse.json();

          if (JSONData.errors) {
            displayErrors(JSONData.errors);
            return;
          }
        } catch (error) {
          console.log(error);
        }

        function displayErrors(errorsArray) {
          console.log(errorsArray);

          let errorsHtmlContent = `<ul class="list-disc list-inside">`;
          errorsArray.forEach((errorObject) => {
            for (let errorKey in errorObject) {
              console.log(errorKey);
              errorsHtmlContent += `<li class="text-red-500 text-sm">
              ${errorObject[errorKey]}
            </li>`;
            }
          });
          errorsHtmlContent += `</ul>`;
          console.log(errorsHtmlContent);
          errorMessagesElement.innerHTML = errorsHtmlContent;
          errorMessagesElement.style.display = "block";
        }
      }
    </script>
  </body>
</html>
