<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Card</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="bg-slate-200 w-full h-screen flex justify-center items-center">
      <!-- Card -->
      <div
        class="max-w-2xl bg-white border-2 border-red-500 p-2 flex flex-col gap-2"
      >
        <!-- Image and content -->
        <section class="border-2 border-blue-500 p-2 flex gap-2">
          <div class="border-2 border-green-500">
            <img src="https://placehold.co/200x150" alt="cat" srcset="" />
          </div>
          <div class="border-2 border-green-500 f">
            <div>
              <h1 class="text-2xl font-bold">Catty</h1>
              <p class="text-sm text-gray-500">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Quisquam, quos.
              </p>
              <button class="bg-blue-500 text-white px-4 py-2 rounded-md">
                Read More
              </button>
            </div>
          </div>
        </section>

        <!-- Characteristics -->
        <section class="border-2 border-blue-500 p-2">
          <h1>Characteristics</h1>
          <div class="flex gap-2 border-2 border-green-500 p-2 justify-between">
            <div class="border-2 border-yellow-500 flex-1">
              <ul class="flex flex-col gap-2">
                
                
                <li class="flex items-center gap-2 px-2">

                  <h4 class="text-xs font-bold">Adaptable</h4>
                  
                  <div class="bg-gray-200 w-full h-2 rounded-full">
                    <div
                      class="bg-blue-500 h-full rounded-full"
                      style="width: 50%"
                    ></div>
                  </div>
                  
                  <span class="text-xs text-gray-500">4/5</span>
                </li>
                
                
                <li class="flex items-center gap-2 px-2">
                  <h4 class="text-xs font-bold">Child Friendly</h4>
                  <div class="bg-gray-200 w-full h-2 rounded-full">
                    <div
                      class="bg-blue-500 h-full rounded-full"
                      style="width: 80%"
                    ></div>
                  </div>
                  <span class="text-xs text-gray-500">4/5</span>
                </li>
                <li class="flex items-center gap-2 px-2">
                  <h4 class="text-xs font-bold">Adaptable</h4>
                  <div class="bg-gray-200 w-full h-2 rounded-full">
                    <div
                      class="bg-blue-500 h-full rounded-full"
                      style="width: 50%"
                    ></div>
                  </div>
                  <span class="text-xs text-gray-500">4/5</span>
                </li>
                <li class="flex items-center gap-2 px-2">
                  <h4 class="text-xs font-bold">Adaptable</h4>
                  <div class="bg-gray-200 w-full h-2 rounded-full">
                    <div
                      class="bg-blue-500 h-full rounded-full"
                      style="width: 50%"
                    ></div>
                  </div>
                  <span class="text-xs text-gray-500">4/5</span>
                </li>
              </ul>
            </div>
            <div class="border-2 border-yellow-500 flex-1">
              <ul>
                <li>item 5</li>
                <li>item 6</li>
                <li>item 7</li>
                <li>item 8</li>
              </ul>
            </div>
          </div>
        </section>

        <!-- Extra info -->
        <section class="border-2 border-blue-500 p-2 flex gap-2">
          <div class="border-2 border-purple-500 flex-1">first column</div>
          <div class="border-2 border-purple-500 flex-1">second column</div>
          <div class="border-2 border-purple-500 flex-1">second column</div>
        </section>
      </div>
    </div>
  </body>
</html>
