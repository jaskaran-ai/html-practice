<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gradient-to-br from-blue-400 to-blue-600 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white mb-2">Weather App</h1>
        <p class="text-blue-100">Get current weather and 7-day forecast</p>
      </div>

      <!-- Search Section -->
      <div class="max-w-md mx-auto mb-8">
        <div class="flex gap-2">
          <input
            type="text"
            id="cityInput"
            placeholder="Enter city name (e.g., Punjab, London, New York)"
            class="flex-1 px-4 py-3 rounded-lg border-2 border-white focus:outline-none focus:ring-2 focus:ring-blue-300"
          />
          <button
            id="searchBtn"
            class="bg-white text-blue-600 px-6 py-3 rounded-lg font-semibold hover:bg-blue-50 transition-colors"
          >
            Search
          </button>
        </div>
      </div>

      <!-- Loading Indicator -->
      <div id="loading" class="hidden text-center">
        <p class="text-white text-xl">Loading weather data...</p>
      </div>

      <!-- Error Message -->
      <div
        id="error"
        class="hidden max-w-md mx-auto mb-4 bg-red-500 text-white p-4 rounded-lg"
      >
        <p id="errorMessage"></p>
      </div>

      <!-- Current Weather Card -->
      <div id="currentWeather" class="hidden max-w-2xl mx-auto mb-8">
        <div class="bg-white rounded-xl shadow-2xl p-6">
          <!-- Location Info -->
          <div class="text-center mb-6">
            <h2
              id="locationName"
              class="text-3xl font-bold text-gray-800 mb-1"
            ></h2>
            <p id="locationDetails" class="text-gray-600"></p>
            <p id="lastUpdated" class="text-sm text-gray-500 mt-2"></p>
          </div>

          <!-- Current Weather Display -->
          <div class="flex items-center justify-center gap-6 mb-6">
            <div class="text-center">
              <img
                id="weatherIcon"
                src=""
                alt="Weather icon"
                class="w-24 h-24 mx-auto"
              />
              <p id="conditionText" class="text-gray-600 mt-2"></p>
            </div>
            <div class="text-center">
              <p id="temperature" class="text-6xl font-bold text-gray-800"></p>
              <p id="feelsLike" class="text-gray-500 mt-2"></p>
            </div>
          </div>

          <!-- Weather Details Grid -->
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6">
            <div class="bg-blue-50 rounded-lg p-4 text-center">
              <p class="text-sm text-gray-600 mb-1">Wind</p>
              <p id="windSpeed" class="text-lg font-semibold text-gray-800"></p>
            </div>
            <div class="bg-blue-50 rounded-lg p-4 text-center">
              <p class="text-sm text-gray-600 mb-1">Humidity</p>
              <p id="humidity" class="text-lg font-semibold text-gray-800"></p>
            </div>
            <div class="bg-blue-50 rounded-lg p-4 text-center">
              <p class="text-sm text-gray-600 mb-1">Pressure</p>
              <p id="pressure" class="text-lg font-semibold text-gray-800"></p>
            </div>
            <div class="bg-blue-50 rounded-lg p-4 text-center">
              <p class="text-sm text-gray-600 mb-1">UV Index</p>
              <p id="uvIndex" class="text-lg font-semibold text-gray-800"></p>
            </div>
          </div>

          <!-- Air Quality -->
          <div class="mt-6 bg-gray-50 rounded-lg p-4">
            <h3 class="font-semibold text-gray-800 mb-3">Air Quality</h3>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-3 text-sm">
              <div>
                <p class="text-gray-600">PM2.5</p>
                <p id="pm25" class="font-semibold text-gray-800"></p>
              </div>
              <div>
                <p class="text-gray-600">PM10</p>
                <p id="pm10" class="font-semibold text-gray-800"></p>
              </div>
              <div>
                <p class="text-gray-600">US EPA Index</p>
                <p id="epaIndex" class="font-semibold text-gray-800"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Hourly Forecast Section -->
      <div id="hourlyForecast" class="hidden max-w-6xl mx-auto mb-8">
        <h2 class="text-2xl font-bold text-white mb-4 text-center">
          24-Hour Forecast
        </h2>
        <div
          id="hourlyContainer"
          class="bg-white rounded-xl shadow-2xl p-6 overflow-x-auto"
        >
          <div id="hourlyScroll" class="flex gap-4 min-w-max"></div>
        </div>
      </div>

      <!-- Forecast Section -->
      <div id="forecast" class="hidden max-w-4xl mx-auto">
        <h2 class="text-2xl font-bold text-white mb-4 text-center">
          7-Day Forecast
        </h2>
        <div
          id="forecastContainer"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </div>
    </div>

    <script>
      // API Configuration
      const API_KEY = "09e7a1b8b2844ba990b110125243108";
      const API_BASE_URL = "https://api.weatherapi.com/v1/forecast.json";

      // Get DOM elements
      const cityInput = document.getElementById("cityInput");
      const searchBtn = document.getElementById("searchBtn");
      const loading = document.getElementById("loading");
      const error = document.getElementById("error");
      const errorMessage = document.getElementById("errorMessage");
      const currentWeather = document.getElementById("currentWeather");
      const hourlyForecast = document.getElementById("hourlyForecast");
      const forecast = document.getElementById("forecast");

      // Function to fetch weather data from API
      async function fetchWeatherData(city) {
        try {
          // Show loading, hide error and results
          loading.classList.remove("hidden");
          error.classList.add("hidden");
          currentWeather.classList.add("hidden");
          hourlyForecast.classList.add("hidden");
          forecast.classList.add("hidden");

          // Build API URL with query parameters
          const url = `${API_BASE_URL}?key=${API_KEY}&q=${encodeURIComponent(
            city
          )}&days=7&aqi=yes&alerts=no`;

          // Fetch data from API
          const response = await fetch(url);

          // Check if request was successful
          if (!response.ok) {
            throw new Error(`Weather data not found for "${city}"`);
          }

          // Convert response to JSON
          const data = await response.json();

          // Display the weather data
          displayCurrentWeather(data);
          displayHourlyForecast(data);
          displayForecast(data);

          // Hide loading, show results
          loading.classList.add("hidden");
          currentWeather.classList.remove("hidden");
          hourlyForecast.classList.remove("hidden");
          forecast.classList.remove("hidden");
        } catch (err) {
          // Handle errors
          loading.classList.add("hidden");
          errorMessage.textContent =
            err.message || "Failed to fetch weather data";
          error.classList.remove("hidden");
        }
      }

      // Function to display current weather
      function displayCurrentWeather(data) {
        const location = data.location;
        const current = data.current;

        // Location information
        document.getElementById("locationName").textContent = location.name;
        document.getElementById(
          "locationDetails"
        ).textContent = `${location.region}, ${location.country}`;
        document.getElementById(
          "lastUpdated"
        ).textContent = `Last updated: ${current.last_updated}`;

        // Weather icon and condition
        document.getElementById(
          "weatherIcon"
        ).src = `https:${current.condition.icon}`;
        document.getElementById("conditionText").textContent =
          current.condition.text;

        // Temperature
        document.getElementById(
          "temperature"
        ).textContent = `${current.temp_c}¬∞C`;
        document.getElementById(
          "feelsLike"
        ).textContent = `Feels like ${current.feelslike_c}¬∞C`;

        // Weather details
        document.getElementById(
          "windSpeed"
        ).textContent = `${current.wind_kph} km/h`;
        document.getElementById(
          "humidity"
        ).textContent = `${current.humidity}%`;
        document.getElementById(
          "pressure"
        ).textContent = `${current.pressure_mb} mb`;
        document.getElementById("uvIndex").textContent = current.uv;

        // Air quality
        if (current.air_quality) {
          document.getElementById("pm25").textContent =
            current.air_quality.pm2_5.toFixed(1);
          document.getElementById("pm10").textContent =
            current.air_quality.pm10.toFixed(1);
          document.getElementById("epaIndex").textContent =
            current.air_quality["us-epa-index"];
        }
      }

      // Function to display hourly forecast
      function displayHourlyForecast(data) {
        const hourlyScroll = document.getElementById("hourlyScroll");

        // Get current time to filter hours
        const now = new Date();
        const currentTime = now.getTime();

        // Get today's hourly data
        const todayHours = data.forecast.forecastday[0].hour;

        // Get tomorrow's hourly data (if needed for next 24 hours)
        const tomorrowHours = data.forecast.forecastday[1]?.hour || [];

        // Filter today's hours to get remaining hours from now
        const remainingTodayHours = todayHours.filter((hour) => {
          const hourTime = hour.time_epoch * 1000;
          return hourTime >= currentTime;
        });

        // Calculate how many hours we need from tomorrow
        const hoursNeeded = 24 - remainingTodayHours.length;

        // Combine today's remaining hours + tomorrow's hours to get next 24 hours
        const next24Hours = [
          ...remainingTodayHours,
          ...tomorrowHours.slice(0, hoursNeeded),
        ].slice(0, 24); // Limit to 24 hours

        // Build entire HTML string at once
        const hourlyHTML = next24Hours
          .map((hour) => {
            // Format time
            const hourDate = new Date(hour.time_epoch * 1000);
            const timeString = hourDate.toLocaleTimeString("en-US", {
              hour: "numeric",
              minute: "2-digit",
              hour12: true,
            });

            // Return HTML for each hour card
            return `
              <div class="flex flex-col items-center min-w-[100px] bg-blue-50 rounded-lg p-3">
                <p class="text-sm font-semibold text-gray-700 mb-2">${timeString}</p>
                <img src="https:${hour.condition.icon}" alt="${hour.condition.text}" class="w-12 h-12 mb-2" />
                <p class="text-lg font-bold text-gray-800 mb-1">${hour.temp_c}¬∞</p>
                <p class="text-xs text-gray-600 mb-2">${hour.condition.text}</p>
                <div class="text-xs text-gray-500 space-y-1">
                  <p>üí® ${hour.wind_kph} km/h</p>
                  <p>üíß ${hour.humidity}%</p>
                  <p>üåßÔ∏è ${hour.chance_of_rain}%</p>
                </div>
              </div>
            `;
          })
          .join(""); // Join all HTML strings together

        // Set all HTML at once with single innerHTML push
        hourlyScroll.innerHTML = hourlyHTML;
      }

      // Function to display forecast
      function displayForecast(data) {
        const forecastContainer = document.getElementById("forecastContainer");

        // Build entire HTML string at once
        const forecastHTML = data.forecast.forecastday
          .map((day) => {
            // Format date
            const date = new Date(day.date);
            const dayName = date.toLocaleDateString("en-US", {
              weekday: "short",
            });
            const monthDay = date.toLocaleDateString("en-US", {
              month: "short",
              day: "numeric",
            });

            // Return HTML for each forecast card
            return `
              <div class="bg-white rounded-lg shadow-lg p-4">
                <div class="text-center">
                  <h3 class="font-bold text-gray-800 mb-2">${dayName}, ${monthDay}</h3>
                  <img src="https:${day.day.condition.icon}" alt="${day.day.condition.text}" class="w-16 h-16 mx-auto mb-2" />
                  <p class="text-sm text-gray-600 mb-3">${day.day.condition.text}</p>
                  <div class="flex justify-between items-center mb-2">
                    <span class="text-2xl font-bold text-gray-800">${day.day.maxtemp_c}¬∞</span>
                    <span class="text-gray-500">${day.day.mintemp_c}¬∞</span>
                  </div>
                  <div class="grid grid-cols-2 gap-2 mt-3 text-xs text-gray-600">
                    <div>
                      <p>Wind: ${day.day.maxwind_kph} km/h</p>
                    </div>
                    <div>
                      <p>Humidity: ${day.day.avghumidity}%</p>
                    </div>
                    <div>
                      <p>Rain: ${day.day.daily_chance_of_rain}%</p>
                    </div>
                    <div>
                      <p>UV: ${day.day.uv}</p>
                    </div>
                  </div>
                </div>
              </div>
            `;
          })
          .join(""); // Join all HTML strings together

        // Set all HTML at once with single innerHTML push
        forecastContainer.innerHTML = forecastHTML;
      }

      // Event listener for search button
      searchBtn.addEventListener("click", () => {
        const city = cityInput.value.trim();
        if (city) {
          fetchWeatherData(city);
        } else {
          alert("Please enter a city name");
        }
      });

      // Event listener for Enter key in input
      cityInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          searchBtn.click();
        }
      });

      // Load default weather (Punjab) when page loads
      window.addEventListener("DOMContentLoaded", () => {
        fetchWeatherData("Punjab");
      });
    </script>
  </body>
</html>
